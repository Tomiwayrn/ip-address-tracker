<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin="" />


</head>
<body>

<header>
  <h2>IP Address Tracker
  </h2>
  
  <form class="form-control">
    <input type="text" placeholder="Search for any IP address or domain" id="input">
    <button type="submit" class="btn"><span><img src="./images/icon-arrow.svg" alt="btn" ></span></button>
    <small></small>
  </form>
</header>

<main>
  <div class="user-info">
    <div class="container">
      <h6>
        IP Address</h6>
        <h3><span id="ip">192.212.174.101</span></h3>
    </div>

    <div class="container">
      <h6>
        Location</h6>
        <h3><span id="location">Brookly, NY 10001</span></h3>
    </div>
    
    <div class="container">
      <h6>Timezone</h6>
        <h3>
          UTC
          <span id="utc">-05:00</span>
        </h3>   
       </div>
    
    <div class="container">
      <h6>
        ISP</h6>
        <h3><span id="isp">SpaceX Starlink</span></h3>
    </div>   
  </div>

  <div id="map">

  </div>

</main>
  
     <!-- add offset value dynamically using the API -->
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mailto: afolabiquavious@gmail.com">Afolabi Tomiwa</a>.
    </div>
  
  </footer>
  

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin=""></script>

  <script src="./config.js" type="text/javascript"></script>

  <script src="app.js"></script>
  

</body>
</html>
